spring.application.name=Market

# Muda a porta padrão do servidor web embutido
server.port=8081

# ======== CONFIGURAÇÃO DO POSTGRESQL ========

# URL de conexão: jdbc:postgresql://<host>:<porta>/<nome-do-banco>
spring.datasource.url=jdbc:postgresql://localhost:5432/Market

# Usuário e Senha do banco
spring.datasource.username=postgres
spring.datasource.password=101003

# ======== CONFIGURAÇÃO DO JPA/HIBERNATE ========

spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true