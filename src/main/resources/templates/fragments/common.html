<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - Mercado Express'">TÃ­tulo</title>

    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>

<nav th:fragment="navbar" style="background-color: #333; padding: 10px; text-align: center;">

    <a th:href="@{/}" style="color: white; margin: 0 15px;">Home</a>

    <a sec:authorize="isAuthenticated()" th:href="@{/produtos}" style="color: white; margin: 0 15px;">
        Produtos
    </a>

    <div sec:authorize="isAuthenticated()" style="display: inline-block; margin: 0 15px;">
        <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" style="background: none; border: none; color: #ff8c00; cursor: pointer; font-size: 1rem;">
                Sair
            </button>
        </form>
    </div>

    <a sec:authorize="!isAuthenticated()" th:href="@{/login}" style="color: white; margin: 0 15px;">
        Login
    </a>
</nav>

</body>
</html>
