<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: head(title='Bem-vindo')}"></head>

<body>
<nav th:insert="~{fragments/common :: navbar}"></nav>

<main>
    <h1>Bem-vindo ao Mercado Express</h1>
    <p>Esta é a nossa página inicial.</p>

    <p sec:authorize="!isAuthenticated()">
        <a th:href="@{/login}" class="button">Fazer Login</a>
    </p>
    <p sec:authorize="isAuthenticated()">
        <a th:href="@{/produtos}" class="button">Ver Produtos</a>
    </p>
</main>
</body>
</html>
