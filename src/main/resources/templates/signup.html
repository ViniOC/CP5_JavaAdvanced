<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: head(title='Cadastro')}"></head>

<body>
<nav th:insert="~{fragments/common :: navbar}"></nav>

<main>
    <h1>Cadastre-se</h1>

    <form th:action="@{/signup}" th:object="${usuarioDTO}" method="post">
        <div>
            <label for="username">Usuário (login):</label>
            <input type="text" id="username" th:field="*{username}" required />
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}" required />
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <hr style="margin: 20px 0;"/>
    <a th:href="@{/login}">Já tem uma conta? Faça o login</a>
</main>
</body>
</html>
